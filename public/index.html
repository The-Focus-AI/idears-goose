<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idears - Idea Collection System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="py-4 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="fs-4">üìù Idears</h1>
        <button id="new-idea-btn" class="btn btn-primary">New Idea</button>
      </div>
    </header>

    <main>
      <!-- New Idea Form -->
      <div id="new-idea-form" class="mb-4" style="display: none;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Idea</h5>
            <form id="idea-form">
              <div class="mb-3">
                <label for="idea-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="idea-title" required>
              </div>
              <div class="mb-3">
                <label for="idea-description" class="form-label">Description</label>
                <textarea class="form-control" id="idea-description" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" id="cancel-idea-btn" class="btn btn-outline-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Idea</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Ideas List -->
      <div class="row" id="ideas-container">
        <!-- Ideas will be loaded here dynamically -->
        <div class="col-12 text-center py-5" id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="col-12 text-center py-5" id="no-ideas" style="display: none;">
          <p class="text-muted">No ideas yet. Be the first to add one!</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Idea Detail Modal -->
  <div class="modal fade" id="idea-detail-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Idea Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="idea-details">
            <p id="modal-description" class="mb-4"></p>
            
            <div class="mb-4">
              <h6>Notes</h6>
              <div id="notes-container">
                <!-- Notes will be loaded here -->
              </div>
              
              <form id="add-note-form" class="mt-3">
                <div class="mb-3">
                  <label for="note-content" class="form-label">Add a Note</label>
                  <textarea class="form-control" id="note-content" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-outline-primary">Add Note</button>
              </form>
            </div>
            
            <div class="mb-3">
              <h6>Attachments</h6>
              <div id="attachments-container">
                <!-- Attachments will be loaded here -->
              </div>
              
              <form id="upload-file-form" class="mt-3">
                <div class="mb-3">
                  <label for="file-upload" class="form-label">Upload File</label>
                  <input class="form-control" type="file" id="file-upload">
                </div>
                <button type="submit" class="btn btn-sm btn-outline-primary">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
